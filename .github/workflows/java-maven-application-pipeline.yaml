  #   needs: [build, deploy-artifact]
  #   uses: ./.github/workflows/.docker-build-only.yml
  #   with:
  #     java-version: ${{ inputs.java-version }}
  #   secrets: inherit

  # docker-push:
  #   if: ${{ needs.build.outputs.is_release == 'true' || needs.build.outputs.is_release_candidate == 'true' }}
  #   needs: docker-build
  #   uses: ./.github/workflows/.docker-push.yml
  #   secrets: inherit

    create-docker-image:
      name: Create Docker Image
      needs: [build, deploy-artifact-snapshot, deploy-artifact-release-candidate, deploy-artifact-release]
      secrets: inherit
      uses: ./.github/workflows/create-docker-image.yml
      with:
        java-version: ${{ inputs.java-version }}

  # terraform-plan:
  #   if: ${{ inputs.apply-infra }}
  #   needs: [docker-push]
  #   uses: ./.github/workflows/.terraform-plan.yml
  #   with:
  #     terraform_version: ${{ inputs.terraform-version }}
  #     environment: ${{ inputs.environment }}
  #     image_tag: ${{ needs.build.outputs.version }}
  #   secrets: inherit

  # terraform-apply:
  #   if: ${{ inputs.apply-infra }}
  #   needs: terraform-plan
  #   uses: ./.github/workflows/.terraform-apply.yml
  #   with:
  #     terraform_version: ${{ inputs.terraform-version }}
  #     environment: ${{ inputs.environment }}
  #     image_tag: ${{ needs.build.outputs.version }}
  #   secrets: inherit

  apply-terraform:
    uses: ./.github/workflows/apply-terraform-infra.yml
    needs: [create-docker-image]
    secrets: inherit
    with:
      terraform_version: ${{ inputs.terraform-version }}
      base_version: ${{ needs.deploy-artifact.outputs.final_version }}
      deploy_infra: true

