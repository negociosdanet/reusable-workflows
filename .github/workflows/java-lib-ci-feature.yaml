name: CI - Feature Validation (Java Library)

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '21'

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/build-java-maven.yml
    with:
      java-version: ${{ inputs.java-version }}

  open-pr:
    needs: build
    runs-on: ubuntu-latest
    uses: ./.github/workflows/open-pr.yml
    with:
      base-branch: 'develop'
    secrets: inherit
