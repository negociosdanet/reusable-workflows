name: CI - Open Pull Request

on:
  workflow_call:
    inputs:
      base-branch:
        required: false
        type: string
        default: 'develop'

jobs:
  open-pr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create Pull Request via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          HEAD_BRANCH: ${{ github.head_ref || github.ref_name }}
          BASE_BRANCH: ${{ inputs.base-branch }}
          PR_TITLE: '[Auto] PR da feature para ${{ inputs.base-branch }}'
          PR_BODY: 'Pull request automático gerado após a feature passar pelo CI com sucesso.'
        run: |
          echo "Tentando criar PR de: $HEAD_BRANCH para $BASE_BRANCH"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "User-Agent: github-actions" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls" \
            -d "{
              \"head\": \"$HEAD_BRANCH\",
              \"base\": \"$BASE_BRANCH\",
              \"title\": \"$PR_TITLE\",
              \"body\": \"$PR_BODY\"
            }"
